<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <div class="login-screen-inner">
        <div class="frame-child"></div>
      </div>
      <div class="login-screen-child">
        <div class="wrapper-images-1-parent">
          <div class="wrapper-images-1">
            <img
              class="images-1-icon"
              loading="lazy"
              alt=""
              src="./public/images-1@2x.png"
            />
          </div>
          <div class="frame-wrapper">
            <div class="frame-group">
              <div class="frame-container">
                <div class="email-parent">
                  <div class="email">Email</div>
                  <img
                    class="frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />
                </div>
                <div class="password-parent">
                  <div class="password">Password</div>
                  <img
                    class="frame-inner"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />
                </div>
              </div>
              <div class="primary-button">
                <button class="primary-small-hower">
                  <div class="wrapper-buttonbase-primary">
                    <img
                      class="buttonbase-primary-hower"
                      alt=""
                      src="./public/buttonbase--primary--hower@2x.png"
                    />
                  </div>
                  <div class="value">LOGIN</div>
                </button>
              </div>
            </div>
          </div>
          <div class="dont-have-an-account-wrapper">
            <h3 class="dont-have-an">Donâ€™t have an account?</h3>
          </div>
          <div class="frame-div">
            <div class="create-student-account-parent">
              <h3 class="create-student-account">Create Student Account</h3>
              <div class="frame-wrapper1">
                <div class="wrapper-buttonbase-primary-parent">
                  <div class="wrapper-buttonbase-primary1">
                    <img
                      class="buttonbase-primary-hower1"
                      loading="lazy"
                      alt=""
                      src="./public/buttonbase--primary--hower@2x.png"
                    />
                  </div>
                  <div class="value1">CREATE</div>
                </div>
              </div>
            </div>
            <div class="create-pharmacist-account-parent">
              <h3 class="create-pharmacist-account">
                Create Pharmacist Account
              </h3>
              <div class="button-base-wrapper">
                <div class="button-base">
                  <div class="wrapper-buttonbase-primary2">
                    <img
                      class="buttonbase-primary-hower2"
                      loading="lazy"
                      alt=""
                      src="./public/buttonbase--primary--hower@2x.png"
                    />
                  </div>
                  <div class="value2">CREATe</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-screen-item"></div>
    </div>
  </body>
</html>
