<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./student-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="student-account">
      <div class="student-account-child"></div>
      <div class="student-account-wrapper">
        <div class="student-account1">
          <h3 class="student-account2">Student Account</h3>
          <div class="student-account-inner">
            <div class="course-level-parent">
              <div class="course-level">
                <div class="frame-parent8">
                  <div class="frame-parent9">
                    <div class="personal-information-wrapper">
                      <div class="personal-information">
                        Personal Information
                      </div>
                    </div>
                    <div class="personal-information-parent">
                      <div class="personal-information1">
                        <div class="full-name">Full Name</div>
                      </div>
                      <img
                        class="frame-child4"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-4.svg"
                      />
                    </div>
                  </div>
                  <div class="frame-parent10">
                    <div class="frame-parent11">
                      <div class="email-group">
                        <div class="email2">Email</div>
                        <div class="vector-wrapper">
                          <img
                            class="frame-child5"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-4.svg"
                          />
                        </div>
                      </div>
                      <div class="click-to-create-pharmacist-acc">
                        <div class="password1">Password</div>
                        <img
                          class="click-to-create-pharmacist-acc-child"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4.svg"
                        />
                      </div>
                    </div>
                    <div class="frame-parent12">
                      <div class="frame-parent13">
                        <div class="university-id-wrapper">
                          <div class="university-id">University ID</div>
                        </div>
                        <img
                          class="frame-child6"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4.svg"
                        />
                      </div>
                      <div class="frame-parent14">
                        <div class="phone-wrapper">
                          <div class="phone">Phone</div>
                        </div>
                        <img
                          class="frame-child7"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent15">
                    <div class="course-wrapper">
                      <div class="course">Course</div>
                    </div>
                    <img
                      class="frame-child8"
                      alt=""
                      src="./public/rectangle-4.svg"
                    />
                  </div>
                  <div class="frame-parent16">
                    <div class="level-wrapper">
                      <div class="level">Level</div>
                    </div>
                    <img
                      class="frame-child9"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-4.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-parent17">
                <div class="primary-small-hower-wrapper">
                  <div class="primary-small-hower2">
                    <div class="wrapper-buttonbase-primary4">
                      <img
                        class="buttonbase-primary-hower4"
                        loading="lazy"
                        alt=""
                        src="./public/buttonbase--primary--hower1@2x.png"
                      />
                    </div>
                    <div class="value4">CREATE</div>
                  </div>
                </div>
                <h3 class="click-here-to1">
                  Click here to create a Pharmacist account instead
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="student-account-item"></div>
    </div>
  </body>
</html>
