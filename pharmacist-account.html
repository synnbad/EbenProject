<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pharmacist-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pharmacist-account">
      <div class="pharmacist-account-inner">
        <div class="rectangle-div"></div>
      </div>
      <div class="image-container">
        <div class="location-shop-info-parent">
          <div class="location-shop-info">
            <div class="wrapper-images-11">
              <img
                class="images-1-icon1"
                loading="lazy"
                alt=""
                src="./public/images-1@2x.png"
              />
            </div>
          </div>
          <div class="email-contact-area">
            <div class="primary-button-instance">
              <div class="pharmacist-name">Pharmacist Name</div>
              <img
                class="primary-button-instance-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-26.svg"
              />
            </div>
            <div class="email-contact-area-inner">
              <div class="frame-parent2">
                <div class="frame-parent3">
                  <div class="frame-parent4">
                    <div class="email-wrapper">
                      <div class="email1">Email</div>
                    </div>
                    <img
                      class="rectangle-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-26.svg"
                    />
                  </div>
                  <div class="frame-parent5">
                    <div class="contact-wrapper">
                      <div class="contact">Contact</div>
                    </div>
                    <img
                      class="frame-child1"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-26.svg"
                    />
                  </div>
                </div>
                <div class="frame-parent6">
                  <div class="location-wrapper">
                    <div class="location">Location</div>
                  </div>
                  <img
                    class="frame-child2"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />
                </div>
                <div class="frame-parent7">
                  <div class="shop-name-wrapper">
                    <div class="shop-name">Shop Name</div>
                  </div>
                  <img
                    class="frame-child3"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-26.svg"
                  />
                </div>
              </div>
            </div>
            <div class="link-to-create-account">
              <div class="primary-small-hower1">
                <div class="wrapper-buttonbase-primary3">
                  <img
                    class="buttonbase-primary-hower3"
                    loading="lazy"
                    alt=""
                    src="./public/buttonbase--primary--hower@2x.png"
                  />
                </div>
                <div class="value3">CREATE</div>
              </div>
            </div>
            <div class="alternative-account-call">
              <h3 class="click-here-to">
                Click here to create a Student account instead
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="pharmacist-account-child"></div>
    </div>
  </body>
</html>
