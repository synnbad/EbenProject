<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./delivery.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="delivery1">
      <section class="frame-section">
        <div class="delivery-details-wrapper">
          <div class="delivery-details">
            <div class="navbar4">
              <div class="navbar-inner"></div>
              <div class="home-parent1">
                <div class="home3">Account Details</div>
                <div class="projects3">Order List</div>
                <div class="about3">About</div>
                <div class="downloads3">Downloads</div>
              </div>
            </div>
            <div class="drugs5">Drugs</div>
            <div class="pharmacy-gps3">Pharmacy GPS</div>
            <div class="delivery2">Delivery</div>
            <div class="history3">History</div>
            <div class="order-list5">Order List</div>
            <div class="account3">Account</div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="delivery-info-parent">
            <div class="delivery-info">
              <h1 class="delivery3">DELIVERY</h1>
            </div>
            <div class="select-rider-parent">
              <h1 class="select-rider">SELECT RIDER</h1>
              <h1 class="receipt">RECEIPT</h1>
            </div>
          </div>
        </div>
        <div class="combo-box-style">
          <div class="dropdown-style-2-wrapper">
            <div class="dropdown-style-2">
              <div class="label-text">Label</div>
              <div class="label-text1">Assistive Text</div>
              <div class="border-bottom-parent">
                <div class="border-bottom">
                  <img
                    class="field-color-icon"
                    alt=""
                    src="./public/field-color.svg"
                  />

                  <div class="form-control-wrapper">
                    <div class="form-control">
                      <input
                        class="your-message"
                        placeholder="Selcet Rider"
                        type="text"
                      />

                      <div class="primary-button-style">
                        <img
                          class="ic-arrow-drop-up-48px-icon"
                          alt=""
                          src="./public/ic-arrow-drop-up-48px.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="border-bottom1"></div>
                </div>
                <div class="combo-box">
                  <div class="option-1-wrapper">
                    <div class="option-1">Kwame</div>
                  </div>
                  <div class="option-2-wrapper">
                    <div class="option-2">Aaron</div>
                  </div>
                  <div class="option-3-wrapper">
                    <div class="option-3">Thomas</div>
                  </div>
                  <div class="option-4-wrapper">
                    <div class="option-4">Kofi</div>
                  </div>
                  <div class="option-5-wrapper">
                    <div class="option-5">Isaac</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group-10">
            <h3 class="form-control1">Message *</h3>
            <div class="form-control-input-style-1-parent">
              <textarea
                class="form-control-input-style-11"
                placeholder="Your Message"
                rows="{9}"
                cols="{23}"
              >
              </textarea>
              <div class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="buttonbtnprimary-color-container">
        <button class="buttonbtnprimary-color8">
          <b class="btn-text6">Order Item</b>
        </button>
      </div>
    </div>
  </body>
</html>
